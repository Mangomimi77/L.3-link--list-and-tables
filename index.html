<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link lists and tables </title>
</head> 

<body>
 <h1>Links</h1> 
    <a target="_blank" href="https://www.codingal.com/">Codingal link</a>
    <hr>
    <h1> Ordered Lists</h1>
    <ol>
  <li> cats</li> 
  <li> dogs</li> 
  <li> rabbit</li>    
    </ol>
<h1>Unordered Lists</h1>
<ul>
    <li> Purple</li>
    <li> Pink</li>
    <li> Blue</li>
</ul>
<hr>
<h1> Tables</h1>
<table border="7">
<tr> 
 <th> Name</th> 
 <th> Grade</th>
 <th>favourite colour</th>

</tr>
<tr> 
  <th> Meryl</th>
  <th> Year 8</th>
  <th> Purple</th>  
</tr>
<tr>
 <th> Sophia</th> 
 <th> Year 8</th>
 <th> blue</th>
  
</tr>

</table>


</body>
</html>
